  venue: "Proceedings of the 30th Annual International Conference on Mobile Computing and Networking (ACM MobiCom '24)"
  type: "poster"
  abstract: "With the evolution of stereoscopic video technology, live video streaming stands at the threshold of a more engaging and immersive future. Apple's recent innovations in video and Extended Reality (XR) technologies have paved the way for immersive live video experiences. This work characterizes Apple's spatial video and explores its potential in live video streaming, providing insights into the future of video streaming applications."
