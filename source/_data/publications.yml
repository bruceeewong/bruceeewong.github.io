- title: "Spatial Video Streaming on Apple Vision Pro XR Headset"
  authors: "Guodong Chen, Sizhe Wang, Jacob Chakareski, Dimitrios Koutsonikolas, Mallesham Dasari"
  year: "2025"
  venue: "Proceedings of the 26th International Workshop on Mobile Computing Systems and Applications (ACM HotMobile '25)"
  type: "workshop"
  abstract: "Apple recently unveiled capturing spatial video experiences on an iPhone and their extended reality (XR) headset Vision Pro. Spatial videos can be viewed on immersive near-eye displays like the Apple Vision Pro for a more realistic experience with depth perception. However, streaming spatial videos encounters several challenges, such as bandwidth limitations, latency, and synchronization issues between multiple camera views. This position paper presents a comprehensive research agenda to address these issues and make spatial video streaming as ubiquitous as traditional online video for mobile systems and applications. We outline several research threads for exploration and discuss a series of novel ideas, including view-adaptive streaming strategies, multipath support, and QoE modeling, which we believe will become the fundamental components for future video experiences on mobile and wearable devices."
