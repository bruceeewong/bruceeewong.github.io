  narrative:
    - "I am currently a second-year Ph.D. student in Computer Engineering at Northeastern University (Boston Campus), advised by <a href=\"https://ece.northeastern.edu/fac-ece/dkoutsonikolas/\">Prof. Dimitrios Koutsonikolas</a> in the <a href=\"https://ece.northeastern.edu/fac-ece/dkoutsonikolas/nuwins/\">NUWiNS lab</a>. My research focuses on 6G wireless networks, particularly the critical role of Low Earth Orbit (LEO) satellite networks in the architecture of next-generation communication systems."
    - "My research interests include wireless network measurement and analysis (5G/LEO), virtual and augmented reality (VR/AR), on-demand and live video streaming, graph neural networks (GNNs) and machine learning, Internet content routing, and large-scale network data analytics. Currently, my primary research investigates the performance characterization and system analysis of Starlink, the leading LEO satellite network in the United States, as well as its impact on mainstream Internet applications."
    - "I have published several papers in top-tier international conferences, including: ‚ÄúExploring the 5G Digital Divide in the Non-Contiguous US: LEO Satellites to the Rescue?‚Äù (ACM SIGMETRICS ‚Äô26, CCF-B), ‚ÄúA First Large-Scale Study of Operational 5G Standalone Networks‚Äù (ACM CoNEXT ‚Äô25, CCF-B), ‚ÄúReplication: Performance of Cellular Networks on the Wheels‚Äù (ACM IMC ‚Äô25, CCF-B), ‚ÄúSpatial Video Streaming on Apple Vision Pro XR Headset‚Äù (ACM HotMobile ‚Äô25, co-first author), and a poster at ACM MobiCom ‚Äô24 and workshop paper at ACM SIGCOMM ‚Äô23. These works collectively reveal key challenges and opportunities in connectivity, performance, and user experience of emerging wireless systems, reflecting my continuous dedication to experimental measurement, system design, and cross-domain exploration."
